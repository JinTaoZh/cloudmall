server:
  port: 13000
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: product_route
          uri: lb://cloud-mall-product # 注册中心的服务
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: renren_model
          uri: lb://renren_fast
          predicates:
            - Path= /api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        - id: baidu_route
          uri: https://www.baidu.com/
          predicates:
            - Query=url,baidu
        - id: google_route
          uri: https://www.google.com/
          predicates:
            - Query=url,google
  application:
    name: cloud-mail-gateway
